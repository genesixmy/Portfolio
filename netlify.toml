# Netlify Configuration for Next.js 14 Portfolio

[build]
command = "npm run build"
# Publish the out directory (static export)
publish = "out"

[functions]
node_bundler = "esbuild"

# Handle SPA routing for Next.js
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[dev]
command = "npm run dev"
port = 3000
